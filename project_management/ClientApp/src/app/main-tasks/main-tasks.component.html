<app-nav-item></app-nav-item>
<div class="container">
    <h3 class="font-weight-normal">Tasks</h3>
    <a>Create new tasks</a>

    <ul class="nav nav-tabs nav-fill" id="taskTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="pending-tab" data-toggle="tab" href="#pending" role="tab" aria-controls="pending" aria-selected="true">Pending</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="complete-tab" data-toggle="tab" href="#complete" role="tab" aria-controls="complete" aria-selected="false">Complete</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="cancelled-tab" data-toggle="tab" href="#cancelled" role="tab" aria-controls="cancelled" aria-selected="false">Cancelled</a>
        </li>
    </ul>
    <div class="tab-content" id="taskTabContent">
        <div class="tab-pane fade show active" id="pending" role="tabpanel" aria-labelledby="pending-tab">
            <ul class="taskList" *ngFor="let item of tasks">
                <li>
                    <div class="card">
                        <div class="card-body">
                            <p>{{item.taskName}}</p>
                            <p>{{item.projectName}}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="tab-pane fade" id="complete" role="tabpanel" aria-labelledby="complete-tab">
            <ul class="taskList" *ngFor="let item of tasks">
                <li>
                    <div class="card">
                        <div class="card-body">
                            <p>{{item.taskName}}</p>
                            <p>{{item.projectName}}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="tab-pane fade" id="cancelled" role="tabpanel" aria-labelledby="cancelled-tab">
            <ul class="taskList" *ngFor="let item of tasks">
                <li>
                    <div class="card">
                        <div class="card-body">
                            <p>{{item.taskName}}</p>
                            <p>{{item.projectName}}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>
