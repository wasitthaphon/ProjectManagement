<app-nav-item></app-nav-item>
<div class="container">
    <h3><a routerLink='/home'>Home</a> &gt; <a routerLink='/create-project-members'>...</a> &gt; Add tasks</h3>
    <app-create-project-progress [progressValue]="66"></app-create-project-progress>
    <div class="row">
        <div class="col-sm-12">
            <a>+ Add task</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <ul class="taskList" *ngFor="let taskItem of tasks">
                <li>
                    <div class="card">
                        <div class="card-body">
                            <p>Task name: {{ taskItem.taskName }}</p>
                            <p>Start date: {{ taskItem.startDate }}</p>
                            <p>End date: {{ taskItem.endDate}}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <button class="btn btn-outline-primary mr-3" routerLink='/create-project-members'>Back</button>
            <button class="btn btn-outline-success" routerLink='/create-project-complete'>Finish</button>
        </div>
    </div>
</div>
